---
layout: default
title: Home
---

<div id="home">
  <h2><i class="fa fa-code"></i> Code</h2>
  <h3>Today I Learned</h3>
  <ul class="posts">
    {% for post in site.categories['dev'] %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title | truncate: 80 }}</a></li>
    {% endfor %}
  </ul>
</div>
